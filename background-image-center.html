<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=l, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .background-img{
            position:absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background-image: url(http://cdn.kickvick.com/wp-content/uploads/2015/09/cutest-bunny-rabbits-19.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        .object-fit{
            position:absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            width: 100%;
        }
        
        .object-fit img{
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

    </style>
</head>
<body>
    <!-- <div class="object-fit">
        <img src="http://cdn.kickvick.com/wp-content/uploads/2015/09/cutest-bunny-rabbits-19.jpg" >
    </div> -->
    <div class="background-img"></div>
</body>
</html>
