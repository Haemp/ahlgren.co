<html>
    <body>
        <style>
            .start{
                
                transform: translateY(-20%);    
            }    
        </style>
        <h1 class="start">
           Hej 
        </h1>
        <script>
            const h1 = document.querySelector('h1');


            const floatingAnimation = {
                transform: ['translateY(-20%)', 'translateY(20%)']
            }

            const floatingAnimationSettings = {
                duration: 1000,
                direction: 'alternate',
                iterations: 99999
            }
            
            const enterAnimation = {
                opacity: [0, 1],
                transform: ['translateY(-20%)', 'translateY(0)']
            }

            const leaveAnimation = {
                opacity: [1, 0],
                transform: ['translateY(0)', 'translateY(-20%)']
            }

            const animationSettings = {fill: 'forwards', duration: 1000}
            h1.animate(floatingAnimation, floatingAnimationSettings)
            //h1.animate(enterAnimation, animationSettings)
            setTimeout(_ => {
                h1.animate(leaveAnimation, animationSettings);
            }, 10000)
        </script>
    </body>

</html>
